<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container" align=center>
            <div class="row">
                <div class="col-lg-12 text-center" hidden=true>
                    <!--<h2 class="section-heading">Who we are</h2>-->
                </div>
            </div>
            <div class="row" align=center>
                {% for member in site.people %}
                <div class="col-sm-4" align=center>
                    <div class="team-member" align=center>
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted" hidden=true>Nothing to see here</p>
                </div>
            </div>
        </div>
    </section>
